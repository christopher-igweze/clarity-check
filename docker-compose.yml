services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=true
      # OpenHands pulls in FastMCP; disable its rich logging to avoid runtime
      # incompatibilities in container environments.
      - FASTMCP_LOG_ENABLED=false
      - FASTMCP_ENABLE_RICH_TRACEBACKS=false
    volumes:
      - ./backend:/app
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
